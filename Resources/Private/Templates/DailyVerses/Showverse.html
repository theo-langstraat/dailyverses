<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">

    <f:comment>
        <f:debug inline="true">{_all}</f:debug>
    </f:comment>

    <div class="bibletext-outerFrame" style="min-height: {settings.spaceBeneathText}em;">
        <div class="bibletext-frame">
            <div class="bibletext">{bible.text}</div>
            <div class="bibleverse">

                <f:if condition="{settings.dailyversesLink}">
                    <f:then>
                        <f:link.external uri="{bible.link}" target="_blank">{bible.linkText}</f:link.external>
                    </f:then>
                    <f:else>
                        {bible.verse}
                    </f:else>
                </f:if>
                - {bible.version}
            </div>
        </div>
    </div>
</f:section>

</html>
